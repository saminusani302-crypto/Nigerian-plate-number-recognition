[theme]
primaryColor = "#1e3a8a"
backgroundColor = "#f5f7fa"
secondaryBackgroundColor = "#ffffff"
textColor = "#1f2937"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "viewer"

[server]
headless = true
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = true

[logger]
level = "info"

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[global]
dataFrameSerialization = "arrow"
